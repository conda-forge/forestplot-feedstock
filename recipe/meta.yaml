{% set name = "forestplot" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9119feb6d1ad64aa58a99e2ffd6d4140b7bda9522bfe656bec670c3df116667e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.6

test:
  imports:
    - forestplot

about:
  home: https://github.com/lsys/forestplot
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package to make publication-ready but customizable coefficient plots.
  doc_url: https://forestplot.rtfd.io/
  dev_url: https://github.com/lsys/forestplot

extra:
  recipe-maintainers:
    - lsys
